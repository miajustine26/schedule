<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time Thing</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Slabo+27px&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://media.glassdoor.com/sqll/361291/pierrepont-school-squarelogo-1449749075917.png"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <img src="../static/pierrepont.png">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center medium">
          <ul>
            <li><a class="active" href="{{ url_for('timeDisplay') }}">Schedule</a></li>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('schedulemaker') }}">Edit</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 big">
          <h2>Mia Generoso</h2>
        </div>
        <div class="col-xs-6 text-right big">
          <h2>2019-2020</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center warning">
          {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
              <div class="alert alert-{{category}}">
                {{ message }}
              </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
      </div>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
